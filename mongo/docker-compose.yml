version: '3.4'
services:

    mongodb:
        image: mongo:${MONGO_VERSION:-3.4.10}
        volumes:
            - data:/data/db
        networks:
            - bshm_net
        ports:
            - "27017:27017"
        restart: always

networks:
    bshm_net:
        external: true

volumes:
    data:
